<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>
          Job Application
          <span class="heading">(Web)</span>
        </h1>

        <form action="">
          <div class="form-container">
            <div class="formcontrol">
              <label for="fname">First Name :</label>
              <input type="text" id="fname" placeholder="Enter First Name" />
            </div>
            <div class="formcontrol">
              <label for="lname">Last Name :</label>
              <input type="text" id="lname" placeholder="Enter Last Name" />
            </div>
            <div class="formcontrol">
              <label for="Email">Your Email :</label>
              <input type="email" id="Email" placeholder="Enter Email" />
            </div>
            <div class="formcontrol">
              <label for="Job-Role">Job Role:</label>
              <select id="Job-Role" name="Job-Role">
                <option value="">Select your Role</option>
                <option value="frontend">Frontend-Developer</option>
                <option value="backend">Backend-Developer</option>
                <option value="full-stack">Full Stack Developer</option>
              </select>
            </div>
            <div class="text-control">
              <label for="Address"> Enter Address:</label>
              <textarea
                name="Address"
                id="Address"
                rows="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="formcontrol">
              <label for="City">City :</label>
              <input type="text" id="City" placeholder="Enter City Name" />
            </div>
            <div class="formcontrol">
              <label for="Post-Code">Post-Code:</label>
              <input type="text" id="Post-Code" placeholder="Enter Post-Code" />
            </div>
            <div class="formcontrol">
              <label for="Phone No">Phone No:</label>
              <input type="text" id="Phone No" placeholder="Enter Phone No" />
            </div>
            <div class="formcontrol">
              <label for="Date">Start Date:</label>
              <input type="date" id="Date" />
            </div>
            <div class="formcontrol">
              <label for="file">Upload Your Cv:</label>
              <input type="file" id="file" placeholder="Enter Your Cv" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
